<html lang="pt-br">
<link rel="stylesheet" href="style.css">
<head>

    <!-- BoxIcons v2.1.2 -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="cart">
        <div class="cart-header">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Meu Carrinho</h3>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="images/15614099425d113996a5486_1561409942_3x2_md_preview_rev_1.png" alt="...">
            </div>
            <div class="info">
                <h4>Cheeseburge</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Preparar</span>
                    </div>
                    </div>
                    <div class="price">
                        <p>R$ 36,90</p>
                        <div class="counter">
                            <i class="bx bx-minus"></i>
                            <span class="quantity">1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="images/kfc-removebg-preview.png" alt="...">
            </div>
            <div class="info">
                <h4>Frango no Balde</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Preparar</span>
                    </div>
                    </div>
                    <div class="price">
                        <p>R$ 29</p>
                        <div class="counter">
                            <i class="bx bx-minus"></i>
                            <span class="quantity">1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="image">
                <img src="images/big-mac-mc-donalds-removebg-preview.png" alt="...">
            </div>
            <div class="info">
                <h4>Big Mac</h4>
                <div class="details">
                    <div class="time">
                        <i class="bx bxs-timer"></i>
                        <span>15 min</span>
                    </div>
                    <div class="status">
                        <i class="bx bxs-package"></i>
                        <span>Preparar</span>
                    </div>
                    </div>
                    <div class="price">
                        <p>R$ 22,90</p>
                        <div class="counter">
                            <i class="bx bx-minus"></i>
                            <span class="quantity">1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                    </div>
            </div>
        </div>
        <button class="pay">
            Pagar R$ 88,80
        </button>
    </div>
